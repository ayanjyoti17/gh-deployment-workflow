# A friendly name for our workflow, which will appear in the GitHub Actions tab
name: Deploy to GitHub Pages

# This section defines the trigger for the workflow
on:
  push:
    branches:
      - main # Only run on pushes to the main branch
    paths:
      - 'index.html' # Only run if the index.html file was changed

# Permissions needed for the job to deploy to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# A job is a set of steps that execute on the same runner
jobs:
  deploy:
    runs-on: ubuntu-latest # Use the latest version of Ubuntu as our virtual environment
    steps:
      # Step 1: Check out the repository's code so the job can access it
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up the GitHub Pages environment
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Step 3: Build the website files into an artifact for deployment
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the entire repository content from the root directory
          path: '.'

      # Step 4: Deploy the artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
